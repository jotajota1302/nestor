spring: 
 h2:
  console:
   enabled: true
   path: /console
   settings:
    web-allow-others: true
 datasource:
  url: jdbc:h2:file:~/testdb
  username: sa
  password: sa
  driverClassName: org.h2.Driver  
 jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  generate-ddl: true
  hibernate:
   ddl-auto: update

